{% extends 'mainapp/base.html' %}

{% block content %}
    <div class="reg-login-div">
        <h1 class="actor-bold">{{ title }}</h1>

        <form method="post">
            {% csrf_token %}
            {% if form.non_field_errors %}
                <div class="alert alert-warning post" role="alert">
                    {{ form.non_field_errors }}
                </div>
            {% endif %}
            {% for f in form %}
                <div class="mb-3">
                    <label for="{{ f.id_for_label }}" class="form-label">{{ f.label }}</label>
                    {{ f }}
                    {% if f.errors %}
                    <div class="alert alert-warning post" role="alert">
                        {{ f.errors }}
                    </div>
                    {% endif %}
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-outline-primary">Update</button>
        </form>
    <div class="reg-login-div">
{% endblock %}
