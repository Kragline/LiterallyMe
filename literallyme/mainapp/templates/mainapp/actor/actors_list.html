{% extends 'mainapp/base.html' %}
{% load mainapp_tags %}

{% block content %}

    <h1>{{ title }}</h1>


    {% for actor in actors %}

        <div class="alert alert-primary main-actor-movie-div" role="alert">
            <div class="left-div">
                {% if actor.photo %}
                    <img class="photo" src="{{ actor.photo.url }}">
                {% endif %}
            </div>
            <div class="right-div">
                <h2><a class="actor-name actor-link" href="{{ actor.get_absolute_url }}">{{ actor.name }}</a></h2>
                <p class="actor-bio">{{ actor.bio|truncatewords:130 }}</p>
                <p><b class="actor-movies actor-bold">Movies</b> {% get_actors_movies actor=actor %}</p>
            </div>
        </div>

    {% endfor %}

{% endblock %}
