{% extends 'mainapp/base.html' %}

{% block content %}

<h1 class="actor-bold">{{ title }}</h1>

<div class="card mb-3">
    <div class="row g-0">
        <div class="col-md-4">
            {% if actor.photo %}
                <img class="img-fluid rounded-start" src="{{ actor.photo.url }}">
            {% endif %}
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <h2 class="card-text actor-bold">{{ actor.name }}</h2>
                        <p class="card-text">{{ actor.bio|linebreaks|truncatewords:155 }}</p>
                    </li>
                    <li class="list-group-item text-center">
                        <form method="post">
                            {% csrf_token %}
                            <h5 class="card-title">
                                Are you sure you want to delete this actor?
                                <button type="submit" class="btn btn-outline-danger" value="Yes">Yes, delete</button>
                            </h5>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

{% endblock %}
