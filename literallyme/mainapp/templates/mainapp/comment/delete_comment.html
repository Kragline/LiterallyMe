{% extends 'mainapp/base.html' %}

{% block content %}

<h1 class="movie-bold">{{ title }}</h1>

<div class="card">
  <h5 class="card-header">Are you sure you want to delete this comment?</h5>
  <div class="card-body">
      <p class="card-text">{{ comment.text }}</p>

      <form method="post" class="mt-2 mb-0">
          {% csrf_token %}
          <button type="submit" class="btn btn-outline-danger" value="Yes">Yes, delete</button>
      </form>
  </div>
</div>

{% endblock %}
