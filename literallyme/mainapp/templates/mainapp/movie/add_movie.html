{% extends 'mainapp/base.html' %}

{% block content %}

    <h1 class="movie-bold">{{ title }}</h1>

    <form action="{% url 'add_movie' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        {% if form.non_field_errors %}
            <div class="alert alert-warning post mt-2" role="alert">
                {{ form.non_field_errors }}
            </div>
        {% endif %}

        {% for f in form %}
            <div class="mb-3">
                <label for="{{ f.is_for_label }}" class="form-check-label">{{ f.label }}</label>
                {{ f }}

                {% if f.errors %}
                    <div class="alert alert-warning post mt-2" role="alert">
                        {{ f.errors }}
                    </div>
                {% endif %}
            </div>
        {% endfor %}

        <button type="button" class="btn btn-outline-success">Submit</button>
    </form>

{% endblock %}
